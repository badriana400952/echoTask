    <nav class="navbar navbar-expand-lg bg-body-tertiary navs">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

    <section>
        <div class="container mt-5">
            <form>
                <div class="mb-3">

                    <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Number Phone</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
                </div>
                <div class="mb-4 my-4">
                    <select class="form-select" aria-label="Default select example" id="selec">

                        <option >Front-end</option>
                        <option>Back-end</option>
                        <option>Full stack</option>
                      </select>
                </div>
                
                <div class="mb-3">
                    <label for="deskripsi" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="deskripsi" rows="3"></textarea>
                </div>
              
                <button type="button" onclick="handleKirim()" class="btn btn-primary">Submit</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
